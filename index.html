<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Slide Show | Bharat Sharma</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="https://content.thriveglobal.com/wp-content/uploads/2018/01/techandsuccess.jpg"
          class="picture"
        />
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="https://content.techgig.com/photo/83600041/what-it-takes-for-technologies-to-go-from-breakthrough-to-big-time.jpg?27767"
          class="picture"
        />
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="https://blog.vantagecircle.com/content/images/2020/08/technology-in-the-workplace.png"
          class="picture"
        />
      </div>
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
